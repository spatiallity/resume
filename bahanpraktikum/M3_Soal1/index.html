<!DOCTYPE html>
<html>
    <body>
        <h1>Hitung faktorial dari input</h1>

        <h2>Masukkan sembarang angka: </h2>
        Angka: <input type="text" id="angka">
        <button onclick="fact()">Hitung</button>
        <p id="hasil"></p>
    
        <script>
            function fact() {
                const n = parseInt(document.getElementById("angka").value);
                const hasilElement = document.getElementById("hasil");
    
                if (!isNaN(n) && n >= 0) {
                    let fact = 1;
                    for (let i = 2; i <= n; i++) {
                        fact *= i;
                    }
                    hasilElement.textContent = "Angka faktorial dari " + n + " adalah " + fact;
                } else {
                    hasilElement.textContent = "Masukkan nilai non-negatif.";
                }
            }
        </script>
    </body>
</html>
